<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título SEO (máx. 60 caracteres) -->
    <title>Restaurante Nortada | Mariscos e Peixe Fresco na Praia Grande, Sintra</title>
    <!-- Meta Descrição (máx. 160 caracteres) -->
    <meta name="description"
      content="O Restaurante Nortada em Praia Grande, Sintra, oferece mariscos frescos e peixe da costa com vista incrível para o Atlântico. Reserve já!">
    <!-- Meta Palavras-chave (alguns motores de busca ainda usam) -->
    <meta name="keywords"
      content="Restaurante Nortada, Praia Grande, Sintra, restaurante de mariscos, peixe fresco, marisco, gastronomia portuguesa">
    <!-- Meta Robots (Indexação no Google) -->
    <meta name="robots" content="index, follow">
    <!-- Open Graph (Para partilhas no Facebook, LinkedIn) -->
    <meta property="og:title" content="Restaurante Nortada | Peixe Fresco e Mariscos em Sintra">
    <meta property="og:description"
      content="Venha saborear os melhores mariscos e peixe fresco na Praia Grande, Sintra, no Restaurante Nortada.">
    <meta property="og:image" content="../public/images/extras/restaurante-nortada-cover.png">
    <meta property="og:url" content="https://restaurantenortada.pt">
    <!-- Twitter Card (Para partilhas no Twitter) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Restaurante Nortada | Mariscos e Peixe Fresco na Praia Grande, Sintra">
    <meta name="twitter:description"
      content="O melhor peixe fresco e mariscos na Praia Grande, Sintra. Reserve a sua mesa!">
    <meta name="twitter:image" content="../public/images/extras/restaurante-nortada-cover.png">
    <!-- URL Canónica (Evita conteúdo duplicado) -->
    <link rel="canonical" href="https://restaurantenortada.com/">
    <!-- Favicon link -->
    <link rel="icon" href="/public/images/extras/Nortada-Logo-favicon.png" type="image/x-icon" />
    
  </head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>

</html>
